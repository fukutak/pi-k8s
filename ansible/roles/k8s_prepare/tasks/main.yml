- name: docker install specific version
  apt:
    name: '{{ item }}'
    state: "present"
    update_cache: yes
    force: yes
  with_items:
    - docker-ce=5:19.03.11~3-0~raspbian-buster
    - docker-ce-cli=5:19.03.11~3-0~raspbian-buster
    - containerd.io
- name: add pi to docker group
  user: name=pi append=yes groups=docker
  become: true
- name: docker restarted
  service:
    name: docker
    state: restarted
    enabled: yes
- name: install python-pip
  apt: name={{ item }} state=present
  with_items:
    - python-pip
  become: true

